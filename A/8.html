		document.addEventListener("keydown", keydownFunc);
		var box = document.getElementById("box");
		box.classList="D";
		var j = 1;
		function keydownFunc(e)
		{
			if(e.keyCode==39)
			{
				j++;
			}
			if(e.keyCode==37)
			{
				j--;
			}
			if(j%3==1)
			{
				box.classList="D";
			}
			else if(j%3==2)
			{
				box.classList="V";
			}
			else if (j%3==0)
			{
				box.classList="M";
			}
		}
		var elems = document.getElementsByClassName('elem');
		for(i=0; i<elems.length; i++)
		{
			elems[i].style.transitionDelay=i*0.03+"s";
			elems[i].style.transitionDuration=(0.3+i*0.03)+"s";
		}

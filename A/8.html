	<script type="text/javascript">
		// Script for tracing polygons (triangles here) from svg
			document.addEventListener("mouseup", mouseupFunc);
			var img = document.getElementsByTagName('img')[0];
			var arr = new Array();
			var i=1;
			function mouseupFunc(e)
			{
				var x=(e.clientX-img.offsetLeft)*100/img.width;
				var y=(e.clientY-img.offsetTop)*100/img.height;
				x=Number(x).toFixed(2);
				y=Number(y).toFixed(2);
				arr.push(x);
				arr.push(y);
				if(i%3==0)
				{
					alert("clip-path: polygon("+arr[0]+"% "+arr[1]+"%, "+arr[2]+"% "+arr[3]+"%, "+arr[4]+"% "+arr[5]+"%)");
					arr.splice(0,6);
				}
				i++;
			}
		// End script

		document.addEventListener("keydown", keydownFunc);
		var box = document.getElementById("box");
		var i=0;
		box.classList="D";
		function keydownFunc(e)
		{
			if(e.keyCode==39)
			{
				i=i%2+1;
			}
			if(e.keyCode==37)
			{
				i=i%2-1;
			}
			if(i%2==0)
			{
				box.classList="D";
			}
			else
			{
				box.classList="V";
			}
		}
	</script>

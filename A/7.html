<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A7</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100%;
		}
		.screen {
			position: relative;
			width: 277px;
			height: 520px;
			background: transparent;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.outer1 {
			position: absolute;
			height: calc(100% - 10px);
			width: calc(100% - 20px);
			border-radius: 40px;
			box-sizing: border-box;
			border: 3px solid #000;
			background: transparent;
		}
		.outer2 {
			position: absolute;
			height: calc(100% - 16px);
			width: calc(100% - 26px);
			border-radius: 37px;
			box-sizing: border-box;
			border: 4px solid #45f001;
			background: transparent;
		}
		.outer3 {
			position: absolute;
			height: calc(100% - 24px);
			width: calc(100% - 34px);
			border-radius: 33px;
			box-sizing: border-box;
			border: 8px solid #ff0808;
			background: transparent;
		}
		.glass {
			position: relative;
			height: calc(100% - 30px);
			width: calc(100% - 40px);
			box-sizing: border-box;
			border-radius: 25px;
			background: #000;
			display: flex;
			justify-content: center;
		}
		.top {
			position: relative;
			top: 4px;
			border-radius: 0 0 15px 15px;
			width: 55%;
			height: 20px;
			background: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.top:before {
			content: "";
			position: absolute;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			top: -1px;
			left: -15px;
			background-color: transparent;
			box-shadow: 10px -2px 0 0 #fff;
			transform: rotateZ(-30deg); 
		}
		.top:after {
			content: "";
			position: absolute;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			top: -1px;
			right: -15px;
			background-color: transparent;
			box-shadow: -10px -2px 0 0 #fff;
			transform: rotateZ(30deg); 
		}
		.speaker {
			height: 5px;
			width: 30%;
			background: #000;
			border-radius: 2.5px;
		}
		.sensor {
			position: absolute;
			height: 5px;
			width: 5px;
			border-radius: 50%;
			background: blue;
			left: 80%;
		}
		.btn1 {
			position: absolute;
			top: 80px;
			left: 8px;
			width: 3px;
			height: 20px;
			background: #000;
		}
		.btn2 {
			position: absolute;
			top: 120px;
			left: 8px;
			width: 3px;
			height: 40px;
			background: #000;
		}
		.btn3 {
			position: absolute;
			top: calc(120px + 45px + 7px);
			left: 8px;
			width: 3px;
			height: 40px;
			background: #000;
		}
		.btn4 {
			position: absolute;
			top: calc(120px + 45px + 3.5px - 30px);
			right: 8px;
			height: 60px;
			width: 3px;
			background: #000;
		}
	</style>
</head>
<body>
	<div class="screen">
		<div class="glass">
			<div class="top">
				<div class="speaker"></div>
				<div class="sensor"></div>
			</div>
		</div>
		<div class="outer1"></div>
		<div class="outer2"></div>
		<div class="outer3"></div>
		<div class="btn1"></div>
		<div class="btn2"></div>
		<div class="btn3"></div>
		<div class="btn4"></div>
	</div>
</body>
</html>
